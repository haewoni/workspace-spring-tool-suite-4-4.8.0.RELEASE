<form id="guest_write_form" action="xczvfsc">
    <fieldset>
        <legend>
            방명록쓰기
        </legend>
        <p>
            <label for="guest_name"> 이 름: </label>
            <input type="text"
            placeholder="이름"
            id="guest_name" name="guest_name"/>
        </p>
        <p>
            <label for="guest_title"> 제 목 : </label>
            <input type="text"
            placeholder="제목"
            id="guest_title" name="guest_title"/>
        </p>
        <p>
            <label for="guest_content"> 내 용 : </label>
            <input type="text"
            id="guest_content" name="guest_content" 
            placeholder="내용"/>
        </p>
        <p>
            <label for="guest_homepage"> 홈 피 : </label>
            <input type="text"
            name="guest_homepage" id="guest_homepage" />
        </p>
        <p>
            <label for="guest_email"> 메 일 : </label>
            <input type="text"
            name="guest_email" id="guest_email" />
        </p>
        <p>
            <input type="submit" name="write" value="쓰기" id="write" />
        </p>
    </fieldset>
</form>
